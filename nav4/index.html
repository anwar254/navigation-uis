<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/css/bulma.css">
    <link rel="stylesheet" href="../css/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helper.css">
    <script src="https://kit.fontawesome.com/cb22a78b37.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="navbar-header">
            <div class="navbar-top">
                <div class="container">
                    <nav class="hero-head">
                        <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                            <div class="column is-paddingless left">
                                <div class="icons">
                                        <span class="icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-instagram"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-facebook-f"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-google-plus-g"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-pinterest-p"></i>
                                        </span>
                                </div>
                            </div>
                            <div class="column is-paddingless right">
                                <div class="field">
                                <input id="switchRoundedDefault" type="checkbox" name="switchRoundedDefault" class="switch is-rounded" checked="checked">
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="container">
                

                <div class="navbar-bottom">
                    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="https://bulma.io">
                            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                            </a>
                        
                            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            </a>
                        </div>
                        
                        <div id="navbarBasicExample" class="navbar-menu">
                            <div class="navbar-start">
                            <a class="navbar-item">
                                Home
                            </a>
                        
                            <a class="navbar-item">
                                Documentation
                            </a>
                        
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-link">
                                More
                                </a>
                        
                                <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    About
                                </a>
                                <a class="navbar-item">
                                    Jobs
                                </a>
                                <a class="navbar-item">
                                    Contact
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">
                                    Report an issue
                                </a>
                                </div>
                            </div>
                            </div>
                        
                            <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light">
                                    Log in
                                </a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </nav>                                                           
                </div>
            </div>
        </header>
    </div>
</body>
</html>
