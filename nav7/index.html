<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav 3</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/css/bulma.css">
    <link rel="stylesheet" href="../css/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="navbar-header">
            <div class="navbar is-dark">
                <div class="container">
                    <div class="navbar-brand">                
                        <a role="button" class="navbar-burger is-block burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
                            <a href="" class="navbar-item">
                                <h1 class="logo">Brand</h1>
                            </a>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons btn">
                            <a class="button bg-less is-rounded">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button bg is-rounded">
                                Sign in
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
