<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav 11</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/css/bulma.css">
    <link rel="stylesheet" href="../css/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helper.css">
</head>
<body>
    <div class="wrapper">
        <header class="navbar-header">
            <div class="navbar-top">
                <div class="container">
                    <nav class="hero-head">
                        <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                            <div class="column is-paddingless left">
                                <div class="navbar-menu">
                                    <div class="navbar-start">
                                            <a class="navbar-item">
                                            Home
                                            </a>
                                    
                                            <a class="navbar-item">
                                            Shop
                                            </a>

                                            <a class="navbar-item">
                                            About
                                            </a>

                                            <a class="navbar-item">
                                            Blog
                                            </a>

                                            <a class="navbar-item">
                                            Vacancies
                                            </a>

                                            <a class="navbar-item">
                                            Contacts
                                            </a>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-paddingless right">
                                <div class="navbar-item">
                                    <div class="icons">
                                        <span class="icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-instagram"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-facebook-f"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-google-plus-g"></i>
                                        </span>
                                        <span class="icon">
                                            <i class="fab fa-pinterest-p"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="container">
                

                <div class="navbar-bottom">
                    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                        <div class="navbar-start">
                            <div class="columns">
                                <div class="column">
                                    <div class="dropdown is-active">
                                        <div class="dropdown-trigger">
                                            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                                            <span>Cartegories</span>
                                            <span class="icon is-small">
                                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                                            </span>
                                            </button>
                                        </div>
                                        <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                                            <div class="dropdown-content">
                                            <div class="dropdown-item">
                                                <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
                                            </div>
                                            <hr class="dropdown-divider">
                                            <div class="dropdown-item">
                                                <p>You simply need to use a <code>&lt;div&gt;</code> instead.</p>
                                            </div>
                                            <hr class="dropdown-divider">
                                            <a href="#" class="dropdown-item">
                                                This is a link
                                            </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column"></div>
                            </div>
                        </div>
                    </nav>                                                           
                </div>
            </div>
        </header>
    </div>

    <script src="https://kit.fontawesome.com/cb22a78b37.js"></script>
</body>
</html>
