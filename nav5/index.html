<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav 5</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/css/bulma.css">
    <link rel="stylesheet" href="../css/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="nav-header">
        <div class="columns is-mobile is-marginless heading has-text-weight-bold">
            <div class="column is-paddingless">
                <div class="navbar">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="">
                        <h1 class="logo">Brand</h1>
                        </a>
                    </div>
                </div>
            </div>
            <div class="column is-paddingless">
                <div class="navbar is-dark">
                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item">
                            SIGN UP
                            </a>
                    
                            <a class="navbar-item">
                            SIGN IN
                            </a>
                        </div>
                        
                    </div>
                    <div class="navbar-brand">
                        <a role="button" class="navbar-burger is-block burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
